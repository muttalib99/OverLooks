<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="regstyle.css">
	</head>
<body>
	<div class ="container">
		<div class="form-box">

	<section>
	
			<h1>REGISTER</h1>
			<form action="login.html" method="POST">
				
				<div class="input-group">
					
				<div class="input-field">
				
				<i class="material-icons">
					person
				</i>
				<input type="text email" placeholder="username" name="name" id="name" required><br><br>
				</div>
				
								
				<div class="input-field">
					<i class="material-icons">
						phone
					</i>
				<input type="tel" placeholder="phone" name="phone" id="phone" required><br><br>
				
			    </div>
				
				<div class="input-field">
					<i class="material-icons">
						markunread
					</i>
				<input type="email" placeholder="email" name="email" id="email" required><br><br>
				</div>
				
				
				
				<div class="input-field">
					<i class="material-icons">
						lock
					</i>
				<input type="password" placeholder="password" name="password" id="password" required><br><br>
				</div>
				<p>Already Have Account <a href="login.html">Click Here!</a></p>
				
				<div class="btn-field">
				<button type="submit">REGISTER</button>
			</div>
			</form>
		</section>
		</div>
	 </div>

</html>
